---
layout: default
title: Undefined
---

<div id="home" class="page">
	<div id="header">
		<img class="bg-photo" src="/img/lock.jpg" />
		<div class="container">
			<div class="row post-title">
				<div class="col-sm-10 col-sm-offset-1">
					<h1>{{ site.name }}</h1>
					<h2 class="subtitle">{{ site.subtitle }}</h2>
					<div class="text-center"><a id="skip-btn" href="#"><span class="glyphicon glyphicon-chevron-down"/></a></div>
				</div>
			</div>
		</div>
	</div>

	<div id="content" class="post-list">
		<div class="container">
			{% for post in site.posts %}
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">					
					<div class="post">
						<h2>{{ post.title }}</h2>
						<h3 class="subtitle">{{ post.subtitle }}</h3>
						<p class="meta"> 
							<span class="date">{{ post.date | date_to_string }}</span>

							{% for category in post.categories %}
							<!--	<span class="label label-info">{{ category }}</span>-->
							{% endfor %}
						</p>
						<div class="links">
							<a href="{{ post.url }}" class="btn btn-default btn-sm">Read <span class="glyphicon glyphicon-chevron-right"></span></a>							
						</div>
					</div>					
				</div>
			</div>
			{% endfor %}
		</div>			
	</div>
</div>
