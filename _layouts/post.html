<div id="post" class="page">
	<div id="header" style="background-color: {{ page.headerBackgroundColor }};">
		<a id="back-btn" href="/"><span class="glyphicon glyphicon-chevron-left"></span></a>
		<div class="container">
			<div class="row post-title">
				<div class="col-sm-10 col-sm-offset-1">
					<h1>{{ page.title }}</h1>
					<h2 class="subtitle">{{ page.subtitle }}</h2>
					<p class="meta">{{ page.date | date_to_string }}</p>
					<div class="skip-btn-wrapper"><a id="skip-btn" href="#"><span class="glyphicon glyphicon-chevron-down"/></a></div>
				</div>
			</div>
		</div>
	</div>

	<div id="content" class="post-body">
		<div class="container">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					{{ content }}
				</div>
			</row>			
		</div>
	</div>
</div>
